{% extends 'juegos/base_generic.html' %}
<!-- Extiende el template base 'base_generic.html' para mantener la consistencia del diseño. -->

{% block title %}Recuperar Contraseña{% endblock %}
<!-- Define el título de la página como "Recuperar Contraseña". -->

{% block content %}
<div class="container">
    <!-- Contenedor principal con clase 'container' para centrar el contenido. -->
    <h2 class="my-4">Recuperar Contraseña</h2>
    <!-- Título principal de la página con margen superior e inferior. -->

    <p>Introduce tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.</p>
    <!-- Mensaje informativo que indica al usuario qué hacer para recuperar su contraseña. -->

    <form method="post" class="mt-4">
        <!-- Formulario para introducir el correo electrónico. -->
        {% csrf_token %}
        <!-- Token de seguridad para prevenir ataques CSRF. -->
        
        {{ form.as_p }}
        <!-- Renderiza el formulario utilizando el formato de párrafos (<p>) de Django Forms. -->

        <button type="submit" class="btn btn-primary">Enviar Enlace</button>
        <!-- Botón para enviar el formulario y solicitar el enlace de recuperación. -->
    </form>
</div>
{% endblock %}
